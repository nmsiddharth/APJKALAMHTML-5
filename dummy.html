<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>

    <style>
      progress {
        height: 50px;
        width: 100%;
        border: 1px solid transparent;
      }
      progress::-webkit-progress-bar{
        background-color: aquamarine;
      }

      progress::-webkit-progress-value{
        background-color: black;
      }
    </style>

    
</head>
<body>

  <center>
    <h2>SVG TAG</h2>
    
  </center>
  <hr>
  <svg>hi</svg>

  <svg width="100" height="100" > 
    
    <rect width="100" height="100" fill="red" stroke="grey" stroke-width="10"></rect> 
    <text x="30" y="60" fill="black">hiiiii</text>
  
  </svg>

  <hr>

  <svg width="200" height="200" >

<circle r="80" cx="100" cy="100"    fill="pink" stroke="black" stroke-width="12"></circle>
<text x="80" y="90" fill="black">hiiiii</text>

    
  </svg>
   

  
   

</body>
</html>
