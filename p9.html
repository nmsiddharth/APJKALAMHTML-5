<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        meter{
            height:100px;
        width : 100%;
        border: 1px solid transparent;
        }
        ::-webkit-meter-bar{
            background-color: aquamarine;
        }
        meter::-webkit-meter-value{
            background-color: black;
        }
    </style>
</head>
<body>
    <center>
        <h1>METER TAG</h1>
    </center>
    <hr>

    <h3>Default Meter tag</h3>
    <meter></meter>
    
    <h3>Static Meter tag</h3>
    <meter min="1" max="100" value="80"></meter>

    <h3>Dynamic Meter tag</h3>
    <meter min="1" max="100" id="meter" ></meter>

    <script>
      let min=1;
        function startingprogress() {
            if(min<100){
                min++;
                document.getElementById("meter").value=min;
            }
        }
        setInterval("startingprogress()",1000);
        
    </script>
</body>
</html>
